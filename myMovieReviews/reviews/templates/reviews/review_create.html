{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f578b19b63.js"
      crossorigin="anonymous"
    ></script>
    <title>영화 기록장</title>
    <link rel="stylesheet" href="{% static 'css/reviews.css' %}" />
  </head>
  <body>
    <header>
      <a href="/review" class="logo">영화 기록장</a>
      <a href="/create" class="create"
        >새 영화 기록하기 <i class="fa-solid fa-pencil"></i
      ></a>
    </header>
    <div class="main stripe">
      <form action="/create" method="post">
        {% csrf_token %}
        <span>제목 : </span>
        <input type="text" name="title" />
        <span>개봉년도 : </span>
        <input type="text" name="year" />
        <span>장르 : </span>
        <select name="genre" autofocus>
          {% for genre in genres %}
          <option>{{genre.1}}</option>
          {% endfor %}
        </select>
        <span>별점 : </span>
        <input type="text" name="star" />
        <span>러닝타임 : </span>
        <input type="text" name="runtime" />
        <span>리뷰 : </span>
        <textarea name="review" id="" cols="30" rows="10"></textarea>
        <span>감독 : </span>
        <input type="text" name="director" />
        <span>배우 : </span>
        <input type="text" name="actor" />
        <div>
          <input type="submit" value="제출" />
        </div>
      </form>
    </div>
  </body>
</html>
